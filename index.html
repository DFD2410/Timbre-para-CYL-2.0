<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SISTEMA TIMBRE v25</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&family=Rajdhani:wght@600;700&display=swap" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <style>
        :root { --cian: #00f7ff; --fondo: #050505; --panel: rgba(20, 20, 25, 1); --purpura: #bc13fe; --rojo: #ff0044; }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Rajdhani', sans-serif; background: var(--fondo); color: white; display: flex; flex-direction: column; align-items: center; padding: 10px; }
        
        #app { display: none; width: 100%; max-width: 650px; padding-top: 40px; position: relative; }
        .btn-logout { position: absolute; top: 0; right: 0; background: var(--rojo); color: white; border: none; padding: 10px 20px; border-radius: 12px; font-family: 'Orbitron'; font-size: 0.8rem; cursor: pointer; font-weight: 900; }

        .tarjeta { background: var(--panel); padding: 25px; border-radius: 30px; border: 1px solid #222; text-align: center; margin-bottom: 20px; }
        #reloj-actual { font-family: 'Orbitron', sans-serif; font-size: 3.5rem; color: var(--cian); text-shadow: 0 0 20px var(--cian); }
        #tipo-dia { font-size: 1rem; padding: 8px 20px; border-radius: 50px; display: inline-block; margin: 10px 0; font-weight: 900; text-transform: uppercase; }
        
        .pantalla-prox { background: #000; padding: 20px; border-radius: 25px; border: 3px solid var(--purpura); margin: 15px 0; }
        #cuenta-atras { font-family: 'Orbitron', sans-serif; font-size: 4.5rem; font-weight: 900; }
        
        .alerta-30s { color: var(--rojo) !important; text-shadow: 0 0 15px var(--rojo); }
        @keyframes parpadeo { 0%, 100% { opacity: 1; color: var(--rojo); } 50% { opacity: 0.2; color: white; } }
        .parpadeo-5s { animation: parpadeo 0.4s infinite; }

        .item-cloud { background: #111; padding: 15px; border-radius: 20px; margin-top: 10px; display: flex; justify-content: space-between; align-items: center; border: 1px solid #333; }
        .btn-cian { background: var(--cian); color: #000; font-weight: 900; width: 100%; padding: 15px; border-radius: 15px; border: none; cursor: pointer; font-family: 'Orbitron'; }
        
        input { background: #000; color: white; border: 1px solid #333; width: 100%; padding: 12px; border-radius: 10px; margin-bottom: 10px; font-family: 'Rajdhani'; font-size: 1.1rem; }
    </style>
</head>
<body>

    <div id="login-overlay" style="position:fixed; inset:0; background:#000; display:flex; justify-content:center; align-items:center; z-index:5000;">
        <div style="background:#111; padding:40px; border-radius:30px; border:2px solid var(--cian); width:340px; text-align:center;">
            <h2 style="color:var(--cian); font-family:'Orbitron'; margin-bottom:20px;">ACCESO CLOUD</h2>
            <input type="email" id="correo" placeholder="Email">
            <input type="password" id="clave" placeholder="Password">
            <button class="btn-cian" onclick="ejecutarAuth()">INICIAR SESI√ìN</button>
        </div>
    </div>

    <div id="app">
        <button class="btn-logout" onclick="auth.signOut()">CERRAR SESI√ìN</button>
        <div class="tarjeta">
            <div id="fecha-texto" style="font-size:1.2rem; color:#aaa; text-transform:uppercase;">...</div>
            <div id="tipo-dia">D√çA LECTIVO</div>
            <div id="reloj-actual">00:00:00</div>
            <div class="pantalla-prox"><div id="cuenta-atras">00:00:00</div></div>
            <div style="background:#000; padding:20px; border-radius:25px; border:1px solid #222; text-align: left;">
                <p id="audio-label" style="font-weight:bold; color:var(--cian); font-size:0.8rem; margin-bottom:10px;">Audio No Vinculado</p>
                <input type="file" id="f-in" style="display:none" accept="audio/*" onchange="subirAudio(this)">
                <button onclick="document.getElementById('f-in').click()" class="btn-cian" style="font-size:0.8rem; margin-bottom:10px;">üì§ CARGAR MP3</button>
                <button onclick="activarAudio()" id="btn-master" style="background:var(--purpura); color:white; width:100%; padding:12px; border-radius:12px; border:none; cursor:pointer; font-family:'Orbitron';">üîì ACTIVAR SONIDO</button>
            </div>
        </div>

        <div class="tarjeta">
            <h3 style="color:var(--cian); margin-bottom:10px; font-family:Orbitron; font-size:1rem;">NUEVO TIMBRE</h3>
            <input type="text" id="t-nombre" placeholder="Nombre (ej: Recreo, Salida...)">
            <input type="time" id="h-in" step="1" style="font-size:1.5rem;">
            <div style="display:flex; justify-content:space-around; margin:10px 0;">
                <label><input type="checkbox" class="d-check" value="1" checked> L</label>
                <label><input type="checkbox" class="d-check" value="2" checked> M</label>
                <label><input type="checkbox" class="d-check" value="3" checked> X</label>
                <label><input type="checkbox" class="d-check" value="4" checked> J</label>
                <label><input type="checkbox" class="d-check" value="5" checked> V</label>
            </div>
            <button class="btn-cian" onclick="subirTimbre()">GUARDAR TIMBRE</button>
            <div id="lista-cloud" style="margin-top:20px;"></div>
        </div>
    </div>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyCnIgaMrFFnqQRnu-mha9NDs1c-xlBIqoc",
        authDomain: "timbre-c96dc.firebaseapp.com",
        projectId: "timbre-c96dc",
        storageBucket: "timbre-c96dc.appspot.com",
        messagingSenderId: "203518767791",
        appId: "1:203518767791:web:c27079008efbf420441a5a"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    let player = new Audio();
    let audioUnlocked = false;
    let timbres = [];
    let audiosCloud = [];

    async function ejecutarAuth() {
        const e = document.getElementById('correo').value;
        const p = document.getElementById('clave').value;
        try { await auth.signInWithEmailAndPassword(e, p); } catch(err) { await auth.createUserWithEmailAndPassword(e, p); }
    }

    async function subirAudio(input) {
        const file = input.files[0];
        if (!file) return;
        const reader = new FileReader();
        reader.onload = async (e) => {
            const doc = await db.collection("biblioteca").add({ uid: auth.currentUser.uid, nombre: file.name, data: e.target.result });
            await db.collection("config").doc(auth.currentUser.uid).set({ audioActivoId: doc.id });
        };
        reader.readAsDataURL(file);
    }

    function activarAudio() {
        player.play().then(() => { player.pause(); audioUnlocked = true; 
        document.getElementById('btn-master').innerText = "‚úÖ SISTEMA ACTIVO"; 
        document.getElementById('btn-master').style.background = "#004422"; });
    }

    auth.onAuthStateChanged(user => {
        if (user) {
            document.getElementById('login-overlay').style.display = 'none';
            document.getElementById('app').style.display = 'block';
            db.collection("timbres").where("uid", "==", user.uid).onSnapshot(snap => { 
                timbres = snap.docs.map(doc => ({id: doc.id, ...doc.data()})); 
                pintarTimbres(); 
            });
            db.collection("biblioteca").where("uid", "==", user.uid).onSnapshot(snap => { audiosCloud = snap.docs.map(doc => ({id: doc.id, ...doc.data()})); });
            db.collection("config").doc(user.uid).onSnapshot(doc => {
                if(doc.exists) {
                    const id = doc.data().audioActivoId;
                    const audio = audiosCloud.find(a => a.id === id);
                    if(audio) { player.src = audio.data; document.getElementById('audio-label').innerText = "VINCULADO: " + audio.nombre; }
                }
            });
        } else {
            document.getElementById('login-overlay').style.display = 'flex';
            document.getElementById('app').style.display = 'none';
        }
    });

    function pintarTimbres() {
        const dSem = ["D", "L", "M", "X", "J", "V", "S"];
        timbres.sort((a,b) => a.hora.localeCompare(b.hora));
        document.getElementById('lista-cloud').innerHTML = timbres.map(t => `
            <div class="item-cloud">
                <div style="text-align:left;">
                    <span style="color:var(--cian); font-weight:bold; font-size:0.8rem; text-transform:uppercase;">${t.nombre || 'TIMBRE'}</span>
                    <span style="font-family:Orbitron; font-size:1.8rem; color:white; display:block; line-height:1;">${t.hora.substring(0,5)}</span>
                    <span style="color:var(--purpura); font-weight:bold; font-size:0.9rem;">${t.dias ? t.dias.map(d => dSem[d]).join(" ") : ""}</span>
                </div>
                <button onclick="db.collection('timbres').doc('${t.id}').delete()" style="background:#333; color:white; border:none; padding:10px; border-radius:10px; cursor:pointer;">X</button>
            </div>`).join('');
    }

    async function subirTimbre() {
        const h = document.getElementById('h-in').value;
        const n = document.getElementById('t-nombre').value;
        const dias = Array.from(document.querySelectorAll('.d-check:checked')).map(c => c.value);
        if(!h || dias.length === 0) return;
        await db.collection("timbres").add({ uid: auth.currentUser.uid, hora: h.length === 5 ? h+":00" : h, nombre: n || "Sin nombre", dias: dias });
        document.getElementById('t-nombre').value = ""; // Limpiar campo
    }

    setInterval(() => {
        const ahora = new Date();
        const diaSem = ahora.getDay();
        const hStr = ahora.toTimeString().split(' ')[0];
        document.getElementById('reloj-actual').innerText = ahora.toLocaleTimeString();
        document.getElementById('fecha-texto').innerText = ahora.toLocaleDateString('es-ES', { weekday: 'long', day: 'numeric', month: 'long' });

        let tipoTxt = "D√çA LECTIVO"; let col = "#004422";
        if(diaSem === 0 || diaSem === 6) { tipoTxt = "FIN DE SEMANA"; col = "#444"; }
        const badge = document.getElementById('tipo-dia'); badge.innerText = tipoTxt; badge.style.background = col;

        timbres.forEach(t => { if(t.hora === hStr && t.dias.includes(diaSem.toString()) && audioUnlocked) { player.currentTime = 0; player.play(); } });

        const prox = timbres.filter(t => t.dias.includes(diaSem.toString()) && t.hora > hStr).sort((a,b) => a.hora.localeCompare(b.hora))[0];
        const dispC = document.getElementById('cuenta-atras');
        if(prox) {
            let [h, m, s] = prox.hora.split(':');
            let tD = new Date(); tD.setHours(h, m, s, 0);
            let diff = Math.floor((tD.getTime() - ahora.getTime()) / 1000);
            dispC.classList.remove('alerta-30s', 'parpadeo-5s');
            if(diff <= 5 && diff >= 0) dispC.classList.add('parpadeo-5s');
            else if(diff <= 30 && diff >= 0) dispC.classList.add('alerta-30s');
            if(diff < 0) diff = 0;
            let hh = Math.floor(diff/3600).toString().padStart(2,'0'), mm = Math.floor((diff%3600)/60).toString().padStart(2,'0'), ss = (diff%60).toString().padStart(2,'0');
            dispC.innerText = `${hh}:${mm}:${ss}`;
        } else { dispC.innerText = "00:00:00"; }
    }, 1000);
</script>
</body>
</html>
