        .pantalla-prox { 
            background: linear-gradient(145deg, #000, #111);

        /* SELECCI√ìN AUDIO DEBAJO */
        .seccion-audio { 
            background: rgba(0,0,0,0.3); padding: 20px; border-radius: 25px; 
            border: 1px solid rgba(188, 19, 254, 0.3);
        }
        .audio-item { 
            background: rgba(255,255,255,0.03); padding: 12px; border-radius: 15px;

            align-items: center; border: 1px solid transparent; transition: 0.3s;

        input { width: 100%; padding: 15px; border-radius: 15px; border: 1px solid rgba(255,255,255,0.1); background: rgba(0,0,0,0.5); color: white; margin-bottom: 12px; font-family: 'Rajdhani'; }
        button { padding: 15px; border-radius: 15px; border: none; font-weight: 700; cursor: pointer; font-family: 'Orbitron'; text-transform: uppercase; transition: 0.3s; }
        .btn-cian { background: var(--cian); color: #000; width: 100%; }
        .btn-purpura { background: var(--purpura); color: white; width: 100%; margin-top: 10px; }

<body>

    <div id="login-overlay">
        <div class="login-card">
            <h1 style="color:var(--cian); font-family:'Orbitron'; font-size:1.5rem; margin-bottom:25px;">SISTEMA CONTROL</h1>
            <input type="email" id="correo" placeholder="USUARIO">
            <input type="password" id="clave" placeholder="CONTRASE√ëA">
            <button class="btn-cian" onclick="acceder()">INICIAR ENLACE</button>
        </div>
    </div>

    <div id="app">
        <div class="tarjeta">
            <div id="reloj-actual">00:00:00</div>
            <div id="fecha-texto">CARGANDO...</div>
            
            <div class="pantalla-prox">
                <div id="prox-info" style="font-size:0.9rem; color:var(--purpura); font-weight:700; letter-spacing:2px;">SIGUIENTE EVENTO</div>

            </div>

            <div class="seccion-audio">

            </div>
            
            <button onclick="auth.signOut()" style="background:none; color:#444; font-size:0.7rem; margin-top:20px;">DESCONECTAR</button>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyCnIgaMrFFnqQRnu-mha9NDs1c-xlBIqoc",
        authDomain: "timbre-c96dc.firebaseapp.com",
        projectId: "timbre-c96dc",
        storageBucket: "timbre-c96dc.firebasestorage.app",

        appId: "1:203518767791:web:c27079008efbf420441a5a"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    let bib = [];
    try { bib = JSON.parse(localStorage.getItem('bib_v8')) || []; } catch(e) { bib = []; }
    let actId = localStorage.getItem('act_v8') || null;
    let player = new Audio();
    let isReady = false;
    let timbres = [];

    // FIX PARA GITHUB: Desbloqueo forzado de audio
    function activarAudio() { 
        player.src = "data:audio/wav;base64,UklGRigAAABXQVZFZm10IBAAAAABAAEARKwAAIhYAQACABAAZGF0YQQAAAAAAA=="; // Silencio corto
        player.play().then(() => { 
            isReady = true; 
            document.getElementById('btn-act').innerText="‚úÖ AUDIO DESBLOQUEADO"; 
            document.getElementById('btn-act').style.background = "#004400";
            if(actId) seleccionar(actId); // Recargar el audio real
        }).catch(e => alert("Haz clic de nuevo para permitir sonido")); 
    }

    function subirAudio(e) {
        const f = e.target.files[0];
        if (f) {
            const r = new FileReader();
            r.onload = (ev) => {
                bib.push({ id: Date.now(), nombre: f.name, data: ev.target.result });
                guardar();
            };
            r.readAsDataURL(f);
        }
    }

    function seleccionar(id) {
        actId = id;
        localStorage.setItem('act_v8', id);
        const a = bib.find(x => x.id == id);
        if (a) {
            player.src = a.data;
            player.load();
        }
        pintarBib();
    }

    function borrarAud(id, ev) {
        ev.stopPropagation();
        bib = bib.filter(x => x.id != id);
        if (actId == id) { actId = null; player.src = ""; }
        guardar();
    }

    function guardar() { 
        try { localStorage.setItem('bib_v8', JSON.stringify(bib)); } catch(e) { alert("Memoria llena"); }
        pintarBib(); 
    }

    function pintarBib() {
        document.getElementById('lista-audios').innerHTML = bib.map(a => `
            <div class="audio-item ${a.id == actId ? 'active' : ''}" onclick="seleccionar(${a.id})">
                <span style="font-weight:600; font-size:0.8rem;">${a.nombre.substring(0,25)}</span>
                <button class="btn-delete" onclick="borrarAud(${a.id}, event)">X</button>
            </div>`).join('') || '<p style="color:#444; font-size:0.8rem;">SIN SONIDOS</p>';
    }

    auth.onAuthStateChanged(user => {
        if (user) {
            document.getElementById('login-overlay').style.display = 'none';
            document.getElementById('app').style.display = 'flex';
            db.collection("timbres").where("uid", "==", user.uid).onSnapshot(snap => {
                timbres = snap.docs.map(doc => ({id: doc.id, ...doc.data()}));
                pintarTimbres();
            });
            pintarBib();
            if(actId) seleccionar(actId);
        }
    });

    async function acceder() {
        const e = document.getElementById('correo').value;
        const p = document.getElementById('clave').value;
        try { await auth.signInWithEmailAndPassword(e, p); } catch(err) { alert("ERROR ACCESO"); }
    }

    function pintarTimbres() {
        timbres.sort((a,b) => a.hora.localeCompare(b.hora));
        document.getElementById('lista-cloud').innerHTML = timbres.map(t => `
            <div style="background:rgba(255,255,255,0.02); padding:15px; border-radius:15px; margin-top:8px; display:flex; justify-content:space-between; align-items:center; border:1px solid rgba(255,255,255,0.05);">
                <span style="color:var(--cian); font-weight:700; font-family:'Orbitron'; font-size:0.9rem;">${t.hora}</span>
                <span style="color:#aaa;">${t.desc}</span>
                <button onclick="borrarT('${t.id}')" class="btn-delete">X</button>
            </div>`).join('');
    }

    async function subir() {
        const h = document.getElementById('h-in').value;
        if(!h) return;
        await db.collection("timbres").add({ 
            uid: auth.currentUser.uid, 
            hora: h.length === 5 ? h+":00" : h, 
            desc: document.getElementById('d-in').value || "EVENTO", 
            dias: ["1","2","3","4","5"] 
        });
    }

    async function borrarT(id) { await db.collection("timbres").doc(id).delete(); }

    setInterval(() => {

            <input type="password" id="clave" placeholder="Password" style="width:100%; padding:10px; margin-bottom:10px; background:#000; color:#fff; border:1px solid #333;">
            <button class="btn-cian" onclick="ejecutarAuth()">ENTRAR / REGISTRAR</button>

            <div id="fecha-actual" style="font-size:1.2rem; color:#aaa; margin-bottom:10px; text-transform:uppercase;">Cargando...</div>
            <div id="tipo-dia">Cargando...</div>
            <div id="reloj-actual">00:00:00</div>
            
            <div class="pantalla-prox">
                <div id="cuenta-atras">00:00:00</div>
            </div>

            <div style="background:#000; padding:20px; border-radius:25px; border:1px solid #222; text-align: left;">
                <div style="color:var(--cian); font-weight:bold; font-size:0.7rem;">AUDIO SELECCIONADO:</div>
                <div id="audio-label" style="font-weight:bold; margin-bottom:15px;">Ninguno</div>
                <input type="file" id="f-in" style="display:none" accept="audio/*" onchange="subirAudioNube(this)">
                <button onclick="document.getElementById('f-in').click()" class="btn-cian" style="font-size:0.8rem;">üì§ CARGAR MP3</button>
                <button onclick="activarAudio()" id="btn-master" class="btn-act">üîì ACTIVAR SONIDO</button>
            </div>
        </div>

        <div class="tarjeta">
            <input type="time" id="h-in" step="1" style="font-size:1.5rem; width:100%; background:#000; color:#fff; padding:10px; border-radius:10px; margin-bottom:10px;">
            <div style="display:flex; justify-content:space-around; margin-bottom:15px;">
                <label><input type="checkbox" class="d-check" value="1" checked> L</label>
                <label><input type="checkbox" class="d-check" value="2" checked> M</label>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyCnIgaMrFFnqQRnu-mha9NDs1c-xlBIqoc",
        authDomain: "timbre-c96dc.firebaseapp.com",
        projectId: "timbre-c96dc",
        storageBucket: "timbre-c96dc.appspot.com",
        messagingSenderId: "203518767791",
        appId: "1:203518767791:web:c27079008efbf420441a5a"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    let player = new Audio();
    let audioUnlocked = false;
    let timbres = [];
    let audiosCloud = [];

    async function ejecutarAuth() {
        const e = document.getElementById('correo').value;
        const p = document.getElementById('clave').value;
        try { await auth.signInWithEmailAndPassword(e, p); } catch(err) { await auth.createUserWithEmailAndPassword(e, p); }
    }

    async function subirAudioNube(input) {
        const file = input.files[0];
        if (!file) return;
        const reader = new FileReader();
        reader.onload = async (e) => {
            const doc = await db.collection("biblioteca").add({ uid: auth.currentUser.uid, nombre: file.name, data: e.target.result });
            await db.collection("config").doc(auth.currentUser.uid).set({ audioActivoId: doc.id });
        };
        reader.readAsDataURL(file);
    }

    function activarAudio() {
        player.play().then(() => { player.pause(); audioUnlocked = true; 
        document.getElementById('btn-master').innerText = "‚úÖ SISTEMA ACTIVO"; 
        document.getElementById('btn-master').style.background = "#004422"; });
    }

    auth.onAuthStateChanged(user => {
        if (user) {
            document.getElementById('login-overlay').style.display = 'none';
            document.getElementById('app').style.display = 'block';
            db.collection("timbres").where("uid", "==", user.uid).onSnapshot(snap => { 
                timbres = snap.docs.map(doc => ({id: doc.id, ...doc.data()})); 
                pintarTimbres(); 
            });
            db.collection("biblioteca").where("uid", "==", user.uid).onSnapshot(snap => { 
                audiosCloud = snap.docs.map(doc => ({id: doc.id, ...doc.data()})); 
            });
            db.collection("config").doc(user.uid).onSnapshot(doc => {
                if(doc.exists) {
                    const id = doc.data().audioActivoId;
                    const audio = audiosCloud.find(a => a.id === id);
                    if(audio) { player.src = audio.data; document.getElementById('audio-label').innerText = audio.nombre; }
                }
            });
        }
    });

    function pintarTimbres() {
        const nombresDias = ["D", "L", "M", "X", "J", "V", "S"];
        timbres.sort((a,b) => a.hora.localeCompare(b.hora));
        document.getElementById('lista-cloud').innerHTML = timbres.map(t => {
            // Generar texto de los d√≠as que suena
            const diasTexto = t.dias ? t.dias.map(d => nombresDias[d]).join(" ") : "No definido";
            return `
            <div class="item-cloud">
                <div class="info-timbre">
                    <span class="hora-v">${t.hora.substring(0,5)}</span>
                    <span class="dias-v">${diasTexto}</span>
                </div>
                <button onclick="db.collection('timbres').doc('${t.id}').delete()" style="background:#333; color:white; border:none; padding:10px 15px; border-radius:12px; cursor:pointer;">BORRAR</button>
            </div>`;
        }).join('');
    }

    async function subirTimbre() {
        const h = document.getElementById('h-in').value;
        const dias = Array.from(document.querySelectorAll('.d-check:checked')).map(c => c.value);
        if(!h || dias.length === 0) return;
        await db.collection("timbres").add({ uid: auth.currentUser.uid, hora: h.length === 5 ? h+":00" : h, dias: dias });
    }

    setInterval(() => {
        const ahora = new Date();
        const diaSemana = ahora.getDay();
        const hStr = ahora.toTimeString().split(' ')[0];

        document.getElementById('fecha-actual').innerText = ahora.toLocaleDateString('es-ES', { weekday: 'long', day: 'numeric', month: 'long' });
        document.getElementById('reloj-actual').innerText = ahora.toLocaleTimeString();

        // TIPO D√çA
        let tipo = "D√çA LECTIVO"; let color = "#004422";
        if(diaSemana===0 || diaSemana===6) { tipo="FIN DE SEMANA"; color="#444"; }
        const b = document.getElementById('tipo-dia'); b.innerText = tipo; b.style.background = color;

        // SONIDO
        timbres.forEach(t => { if(t.hora === hStr && t.dias.includes(diaSemana.toString()) && audioUnlocked) { player.currentTime = 0; player.play(); } });

        // CUENTA ATR√ÅS
        const prox = timbres.filter(t => t.dias.includes(diaSemana.toString()) && t.hora > hStr).sort((a,b) => a.hora.localeCompare(b.hora))[0];
        const dispC = document.getElementById('cuenta-atras');
        if(prox) {
            let [h, m, s] = prox.hora.split(':');
            let tD = new Date(); tD.setHours(h, m, s, 0);
            let diff = Math.floor((tD.getTime() - ahora.getTime()) / 1000);
            dispC.classList.remove('alerta-30s', 'parpadeo-5s');
            if(diff <= 5) dispC.classList.add('parpadeo-5s');
            else if(diff <= 30) dispC.classList.add('alerta-30s');
            let hh = Math.floor(diff/3600).toString().padStart(2,'0'), mm = Math.floor((diff%3600)/60).toString().padStart(2,'0'), ss = (diff%60).toString().padStart(2,'0');
            dispC.innerText = `${hh}:${mm}:${ss}`;
        } else { dispC.innerText = "00:00:00"; }
    }, 1000);
</script>
