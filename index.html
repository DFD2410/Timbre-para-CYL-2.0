
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SISTEMA TIMBRE CLOUD - ULTRA EDITION</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <style>
        :root { 
            --cian: #00f7ff; 
            --fondo: #0a0a0c; 
            --panel: rgba(20, 20, 25, 0.8); 
            --purpura: #bc13fe;
            --rojo: #ff0055;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: 'Rajdhani', sans-serif; 
            background: radial-gradient(circle at center, #1a1a2e 0%, var(--fondo) 100%);
            color: white; min-height: 100vh; overflow-x: hidden;
        }
        #login-overlay { position: fixed; inset: 0; background: var(--fondo); display: flex; justify-content: center; align-items: center; z-index: 3000; }
        .login-card { background: var(--panel); padding: 40px; border-radius: 30px; border: 1px solid var(--cian); text-align: center; width: 380px; backdrop-filter: blur(10px); }
        #app { display: none; flex-direction: column; align-items: center; padding: 40px 20px; }
        .tarjeta { 
            background: var(--panel); width: 100%; max-width: 600px; 
            padding: 30px; border-radius: 35px; border: 1px solid rgba(255,255,255,0.05); 
            text-align: center; margin-bottom: 25px; backdrop-filter: blur(15px);
        }
        #reloj-actual { font-family: 'Orbitron', sans-serif; font-size: 4rem; font-weight: 900; color: var(--cian); text-shadow: 0 0 20px var(--cian); }
        #fecha-texto { color: rgba(255,255,255,0.4); font-size: 1.1rem; text-transform: uppercase; letter-spacing: 3px; margin-bottom: 25px; }
        
        /* CUENTA ATRÁS ENCIMA */
        .pantalla-prox { 
            background: linear-gradient(145deg, #000, #111);
            padding: 25px; border-radius: 25px; border: 1px solid var(--purpura);
            margin-bottom: 25px; box-shadow: 0 0 20px rgba(188, 19, 254, 0.1);
        }
        #cuenta-atras { font-family: 'Orbitron', sans-serif; font-size: 3.5rem; font-weight: 900; }

        /* SELECCIÓN AUDIO DEBAJO */
        .seccion-audio { 
            background: rgba(0,0,0,0.3); padding: 20px; border-radius: 25px; 
            border: 1px solid rgba(188, 19, 254, 0.3);
        }
        .audio-item { 
            background: rgba(255,255,255,0.03); padding: 12px; border-radius: 15px; 
            margin-top: 8px; display: flex; justify-content: space-between; 
            align-items: center; border: 1px solid transparent; transition: 0.3s;
        }
        .audio-item.active { border-color: var(--cian); background: rgba(0, 247, 255, 0.05); }

        @keyframes parpadeo { 0%, 100% { color: var(--cian); } 50% { color: #fff; } }
        .alerta-inminente { animation: parpadeo 0.6s infinite; text-shadow: 0 0 30px var(--cian); }

        input { width: 100%; padding: 15px; border-radius: 15px; border: 1px solid rgba(255,255,255,0.1); background: rgba(0,0,0,0.5); color: white; margin-bottom: 12px; font-family: 'Rajdhani'; }
        button { padding: 15px; border-radius: 15px; border: none; font-weight: 700; cursor: pointer; font-family: 'Orbitron'; text-transform: uppercase; transition: 0.3s; }
        .btn-cian { background: var(--cian); color: #000; width: 100%; }
        .btn-purpura { background: var(--purpura); color: white; width: 100%; margin-top: 10px; }
        .btn-delete { background: var(--rojo); color: white; padding: 6px 12px; font-size: 0.7rem; border-radius: 8px; }
    </style>
</head>
<body>

    <div id="login-overlay">
        <div class="login-card">
            <h1 style="color:var(--cian); font-family:'Orbitron'; font-size:1.5rem; margin-bottom:25px;">SISTEMA CONTROL</h1>
            <input type="email" id="correo" placeholder="USUARIO">
            <input type="password" id="clave" placeholder="CONTRASEÑA">
            <button class="btn-cian" onclick="acceder()">INICIAR ENLACE</button>
        </div>
    </div>

    <div id="app">
        <div class="tarjeta">
            <div id="reloj-actual">00:00:00</div>
            <div id="fecha-texto">CARGANDO...</div>
            
            <div class="pantalla-prox">
                <div id="prox-info" style="font-size:0.9rem; color:var(--purpura); font-weight:700; letter-spacing:2px;">SIGUIENTE EVENTO</div>
                <div id="cuenta-atras">00:00:00</div>
            </div>

            <div class="seccion-audio">
                <input type="file" id="up-audio" style="display:none" onchange="subirAudio(event)">
                <button onclick="document.getElementById('up-audio').click()" style="background:rgba(255,255,255,0.05); color:white; font-size:0.7rem; width:100%; border:1px solid rgba(255,255,255,0.1);">+ CARGAR SONIDO DISCO</button>
                <div id="lista-audios" style="margin:15px 0; max-height: 120px; overflow-y: auto;"></div>
                <button onclick="activarAudio()" id="btn-act" class="btn-purpura">⚠️ ACTIVAR AUDIO (NECESARIO)</button>
            </div>
            
            <button onclick="auth.signOut()" style="background:none; color:#444; font-size:0.7rem; margin-top:20px;">DESCONECTAR</button>
        </div>

        <div class="tarjeta">
            <h2 style="color:var(--cian); font-family:'Orbitron'; font-size:1.2rem; margin-bottom:20px;">NUEVO HORARIO</h2>
            <input type="time" id="h-in" step="1">
            <input type="text" id="d-in" placeholder="ETIQUETA (EJ: SALIDA)">
            <button class="btn-cian" onclick="subir()">GUARDAR EN NUBE</button>
            <div id="lista-cloud" style="margin-top:25px; text-align:left;"></div>
        </div>
    </div>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyCnIgaMrFFnqQRnu-mha9NDs1c-xlBIqoc",
        authDomain: "timbre-c96dc.firebaseapp.com",
        projectId: "timbre-c96dc",
        storageBucket: "timbre-c96dc.firebasestorage.app",
        messagingSenderId: "203518767791",
        appId: "1:203518767791:web:c27079008efbf420441a5a"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    let bib = [];
    try { bib = JSON.parse(localStorage.getItem('bib_v8')) || []; } catch(e) { bib = []; }
    let actId = localStorage.getItem('act_v8') || null;
    let player = new Audio();
    let isReady = false;
    let timbres = [];

    // FIX PARA GITHUB: Desbloqueo forzado de audio
    function activarAudio() { 
        player.src = "data:audio/wav;base64,UklGRigAAABXQVZFZm10IBAAAAABAAEARKwAAIhYAQACABAAZGF0YQQAAAAAAA=="; // Silencio corto
        player.play().then(() => { 
            isReady = true; 
            document.getElementById('btn-act').innerText="✅ AUDIO DESBLOQUEADO"; 
            document.getElementById('btn-act').style.background = "#004400";
            if(actId) seleccionar(actId); // Recargar el audio real
        }).catch(e => alert("Haz clic de nuevo para permitir sonido")); 
    }

    function subirAudio(e) {
        const f = e.target.files[0];
        if (f) {
            const r = new FileReader();
            r.onload = (ev) => {
                bib.push({ id: Date.now(), nombre: f.name, data: ev.target.result });
                guardar();
            };
            r.readAsDataURL(f);
        }
    }

    function seleccionar(id) {
        actId = id;
        localStorage.setItem('act_v8', id);
        const a = bib.find(x => x.id == id);
        if (a) {
            player.src = a.data;
            player.load();
        }
        pintarBib();
    }

    function borrarAud(id, ev) {
        ev.stopPropagation();
        bib = bib.filter(x => x.id != id);
        if (actId == id) { actId = null; player.src = ""; }
        guardar();
    }

    function guardar() { 
        try { localStorage.setItem('bib_v8', JSON.stringify(bib)); } catch(e) { alert("Memoria llena"); }
        pintarBib(); 
    }

    function pintarBib() {
        document.getElementById('lista-audios').innerHTML = bib.map(a => `
            <div class="audio-item ${a.id == actId ? 'active' : ''}" onclick="seleccionar(${a.id})">
                <span style="font-weight:600; font-size:0.8rem;">${a.nombre.substring(0,25)}</span>
                <button class="btn-delete" onclick="borrarAud(${a.id}, event)">X</button>
            </div>`).join('') || '<p style="color:#444; font-size:0.8rem;">SIN SONIDOS</p>';
    }

    auth.onAuthStateChanged(user => {
        if (user) {
            document.getElementById('login-overlay').style.display = 'none';
            document.getElementById('app').style.display = 'flex';
            db.collection("timbres").where("uid", "==", user.uid).onSnapshot(snap => {
                timbres = snap.docs.map(doc => ({id: doc.id, ...doc.data()}));
                pintarTimbres();
            });
            pintarBib();
            if(actId) seleccionar(actId);
        }
    });

    async function acceder() {
        const e = document.getElementById('correo').value;
        const p = document.getElementById('clave').value;
        try { await auth.signInWithEmailAndPassword(e, p); } catch(err) { alert("ERROR ACCESO"); }
    }

    function pintarTimbres() {
        timbres.sort((a,b) => a.hora.localeCompare(b.hora));
        document.getElementById('lista-cloud').innerHTML = timbres.map(t => `
            <div style="background:rgba(255,255,255,0.02); padding:15px; border-radius:15px; margin-top:8px; display:flex; justify-content:space-between; align-items:center; border:1px solid rgba(255,255,255,0.05);">
                <span style="color:var(--cian); font-weight:700; font-family:'Orbitron'; font-size:0.9rem;">${t.hora}</span>
                <span style="color:#aaa;">${t.desc}</span>
                <button onclick="borrarT('${t.id}')" class="btn-delete">X</button>
            </div>`).join('');
    }

    async function subir() {
        const h = document.getElementById('h-in').value;
        if(!h) return;
        await db.collection("timbres").add({ 
            uid: auth.currentUser.uid, 
            hora: h.length === 5 ? h+":00" : h, 
            desc: document.getElementById('d-in').value || "EVENTO", 
            dias: ["1","2","3","4","5"] 
        });
    }

    async function borrarT(id) { await db.collection("timbres").doc(id).delete(); }

    setInterval(() => {
        const ahora = new Date();
        const hAct = ahora.toTimeString().split(' ')[0];
        
        document.getElementById('reloj-actual').innerText = ahora.toLocaleTimeString();
        document.getElementById('fecha-texto').innerText = ahora.toLocaleDateString('es-ES', { weekday:'long', day:'numeric', month:'long', year:'numeric' });

        // Lógica de disparo de sonido
        timbres.forEach(t => { 
            if(t.hora === hAct && isReady) { 
                player.currentTime = 0; 
                player.play().catch(e => console.log("Bloqueo de audio")); 
            } 
        });

        const prox = timbres.filter(t => t.hora > hAct).sort((a,b) => a.hora.localeCompare(b.hora))[0];
        const displayC = document.getElementById('cuenta-atras');

        if(prox) {
            let [h, m, s] = prox.hora.split(':');
            let target = new Date(); target.setHours(h, m, s, 0);
            let diffT = target.getTime() - ahora.getTime();
            let segs = Math.floor(diffT / 1000);

            if (segs <= 5 && segs >= 0) displayC.classList.add('alerta-inminente');
            else displayC.classList.remove('alerta-inminente');

            if (diffT <= 0) {
                displayC.innerText = "00:00:00";
            } else {
                let hh = Math.floor(segs / 3600).toString().padStart(2, '0');
                let mm = Math.floor((segs % 3600) / 60).toString().padStart(2, '0');
                let ss = (segs % 60).toString().padStart(2, '0');
                displayC.innerText = `${hh}:${mm}:${ss}`;
            }
            document.getElementById('prox-info').innerText = `SIGUIENTE: ${prox.desc.toUpperCase()}`;
        } else {
            displayC.innerText = "00:00:00";
            displayC.classList.remove('alerta-inminente');
            document.getElementById('prox-info').innerText = "FIN DE OPERACIONES";
        }
    }, 1000);
</script>
</body>
</html>
